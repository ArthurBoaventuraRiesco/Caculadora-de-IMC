name: CI - Java 21 + JUnit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Download JUnit Console
        run: |
          curl -L -o junit-platform-console-standalone.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

      # Compile para uma pasta dedicada (build/classes)
      - name: Compile
        run: |
          mkdir -p build/classes
          javac -encoding UTF-8 \
            -cp junit-platform-console-standalone.jar \
            -d build/classes \
            $(git ls-files '*.java')

      # Escaneia APENAS build/classes (onde est√£o os .class)
      - name: Run Tests (JUnit 5)
        run: |
          mkdir -p build/test-results
          java -jar junit-platform-console-standalone.jar \
            --class-path build/classes \
            --scan-classpath \
            --fail-if-no-tests \
            --reports-dir build/test-results \
            --details tree

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: build/test-results
